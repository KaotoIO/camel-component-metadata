
apiVersion: camel.apache.org/v1alpha1
kind: EIP
metadata:
  name: unmarshal
  annotations:
    camel.apache.org/kamelet.icon: "data:image/svg+xml;base64,"
    camel.apache.org/provider: "Kaoto Bridge"
    camel.apache.org/kamelet.group: "Knative"
    kaoto.io/minbranches: "0"
    kaoto.io/maxbranches: "0"
  labels:
    camel.apache.org/kamelet.type: "action"
spec:
  definition:
    title: "Unmarshal"
    description: "Transforms data in some binary or textual format (such as received over the network) into a Java object; or some other representation according to the data format being used."
    required:
      - dataformat
    type: object
    properties:
      dataformat:
        description: Data Format to transform to.
        type: string
        example: 'json'
      properties:
        description: Properties of the data format.
        type: array
        example: 'library=Gson'
