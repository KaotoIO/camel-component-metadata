apiVersion: eventing.knative.dev/v1
kind: Knative
metadata:
  name: knative-sink
  annotations:
    camel.apache.org/kamelet.icon: "data:image/png;base64,"
    camel.apache.org/provider: "Kaoto Bridge"
    camel.apache.org/kamelet.group: "KNative"
  labels:
    camel.apache.org/kamelet.type: "sink"
spec:
  definition:
    title: "Kubernetes Resource"
    description: |-
      Kubernetes resource whose URL can be retrieved by reading its status.address.url
    required:
      - kind
      - name
    type: object
    properties:
      kind:
        title: Kind
        description: Resource kind. 
        type: string
        example: broker
        default: broker
      name:
        title: Name
        description: Resource name. 
        type: string
        example: default
        default: default
      type:
        title: Type
        description: Type of event to filter in.
        type: string
        example: usercreation
