
apiVersion: camel.apache.org/v1alpha1
kind: EIP
metadata:
  name: marshal
  annotations:
    camel.apache.org/kamelet.icon: "data:image/gif;base64,"
    camel.apache.org/provider: "Kaoto Bridge"
    camel.apache.org/kamelet.group: "Knative"
    kaoto.io/minbranches: "0"
    kaoto.io/maxbranches: "0"
  labels:
    camel.apache.org/kamelet.type: "action"
spec:
  definition:
    title: "Marshal"
    description: "Transforms the message body (such as Java object) into a binary or textual format, ready to be wired over the network."    
    required:
      - dataformat
    type: object
    properties:
      dataformat:
        description: Data Format to transform to.
        type: object
        example: 'json'
      properties:
        description: Properties of the data format.
        type: array
        example: 'library=Gson'
