
apiVersion: camel.apache.org/v1alpha1
kind: EIP
metadata:
  name: log
  annotations:
    camel.apache.org/kamelet.icon: "data:image/svg+xml;base64,"
    camel.apache.org/provider: "Kaoto Bridge"
    camel.apache.org/kamelet.group: "Knative"
  labels:
    camel.apache.org/kamelet.type: "action"
spec:
  definition:
    title: "Log"
    description: "This log EIP is much lighter and meant for logging human logs such as Starting to do …​ etc. It can only log a message based on the Simple language."
    required:
      - message
    type: object
    properties:
      message:
        title: Message 
        description: Sets the log message (uses simple language).
        type: string
        example: 'Body: ${body}'
      loggingLevel:
        title: Loggging Level 
        description: Sets the logging level. The default value is INFO.
        type: string
        example: DEBUG
      logName:
        title: Log Name
        description: Sets the name of the logger.
        type: string
      marker:
        title: Marker
        description: To use slf4j marker.
        type: string
      logger:
        title: Logger
        description: To refer to a custom logger instance to lookup from the registry.
        type: string
      description:
        title: Marker
        description: Sets the description of this node.
        type: string
