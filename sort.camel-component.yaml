        type: string
      constant:
        title: "Constant Expression"
        description: "Expression to validate"
        type: string
      jq:
        title: "Jq Expression"
        description: "Expression to validate"
        type: string
      comparator:
        title: "Comparator"
        description: "Comparator used to sort"
        type: string
      description:
        title: "Description"
        description: "Description of the node"
        type: object
