  annotations:
    camel.apache.org/kamelet.icon: "data:image/gif;base64,"
    camel.apache.org/provider: "Kaoto Bridge"
    camel.apache.org/kamelet.group: "Knative"
  labels:
    camel.apache.org/kamelet.type: "action"
spec:
  definition:
    title: "Sort"
    description: "Use a special filter, a Message Translator, between other filters to sort the content of the message."
    required:
    properties:
      expression:
