apiVersion: camel.apache.org/v1alpha1
kind: EIP
metadata:
  name: set-property
  annotations:
    camel.apache.org/kamelet.icon: "data:image/gif;base64,"
    camel.apache.org/provider: "Kaoto Bridge"
    camel.apache.org/kamelet.group: "Knative"
  labels:
    camel.apache.org/kamelet.type: "action"
spec:
  definition:
    title: "Set Property"
    description: "Add or modify a property on the message using en expression in simple language (Apache Camel)."
    required:
      - name
    properties:
      name:
        title: Name of the Property
        description: "Which property are we going to set."
        type: string
      expression:
        title: Expression
        description: "Expression to set."
        type: object
      simple:
        title: Simple
        description: "Value in simple form to set the header to."
        type: string
      constant:
        title: Constant
        description: "Constant value to set the header to."
        type: string
      jq:
        title: Jq
        description: "Jq expression to set the header to."
        type: string
