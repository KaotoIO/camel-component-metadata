apiVersion: camel.apache.org/v1alpha1
kind: Camel-Connector
metadata:
  name: timer
  annotations:
    camel.apache.org/kamelet.icon: "data:image/svg+xml;base64,"
    camel.apache.org/provider: "Kaoto Bridge"
    camel.apache.org/kamelet.group: "Timer"
  labels:
    camel.apache.org/kamelet.type: "source"
spec:
  definition:
    title: "Log Action"
    description: |-
      The Timer component is used to generate message exchanges when a timer fires. You can only consume events from this endpoint.
    required:
      - timerName
    properties:
      timerName:
        title: Timer Name
        description: The name of the timer.
        type: string
        path: true
      delay:
        title: Delay before first event is triggered.
        description: Limits the number of characters logged per line.
        type: integer
        default: 1000
      period:
        title: Period
        description: If greater than 0, generate periodic events every period.
        type: integer
        default: 1000
      fixedRate:
        title: Fixed Rate
        description: Events take place at approximately regular intervals, separated by the specified period.
        type: boolean
        default: false
        x-descriptors:
        - 'urn:alm:descriptor:com.tectonic.ui:checkbox'
      includeMetadata:
        title: Include Metadata
        description: Whether to include metadata in the exchange such as fired time, timer name, timer count etc. This information is default included.
        type: boolean
        default: true
        x-descriptors:
        - 'urn:alm:descriptor:com.tectonic.ui:checkbox'
  dependencies:
  - "camel:timer"
